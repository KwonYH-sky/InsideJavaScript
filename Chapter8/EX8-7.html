<!-- jQuery id 샐렉터 사용 예제 -->
<!-- 
    jQuery의 가장 가본적인 기능은 HTML 문서에서 원하는 DOM 객체를 선택한 후,
    해당 객체의 속성 변경하거나 효과, 이벤트 등을 처리하는 것이다.
-->
<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
  </head>
  <body>
    <div id="myDiv">Hello</div>
    <script>
      alert($("#myDiv").text());
    </script>
  </body>
</html>

<!--
    jQuery를 활용하면, 필요한 DOM 객체를 선택하고 해당 DOM 객체에 대해서 원하는 값을
    쉽게 설정하거나 얻을 수 있다.
-->
